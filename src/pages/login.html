<!DOCTYPE html>
<html lang="en">
<head class="h-full bg-white">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="../node_modules/daisyui/dist/full.css" rel="stylesheet">
  <script src="../node_modules/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  <title>Login Page</title>
  <style>
    .errorstyle {
      display: none;
    }
    .overlay {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5); /* Dark overlay */
      z-index: 10; /* Ensure it's behind the form but in front of the profile */
    }
    .succespost {
      display: none;
    }
  </style>
</head>
<body >

<div id="body" class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <div class="mx-auto h-10 w-auto text-center">
      <i class="fas fa-comment-dots fa-3x text-indigo-600"></i>
      <h2 class="text-indigo-700 font-semibold">chat-B</h2>
    </div>
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
  </div>
  
  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" id="login-form" onsubmit="return false;">
      <div>
        <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Username</label>
        <div class="mt-2">
          <input id="username" name="username" type="text" placeholder="mohamed@234" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>
      <div class="alert-container"></div>
      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
        </div>
        <div class="mt-2">
          <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>
      <div id="error" role="alert" class="alert alert-error mt-3 h-11 errorstyle">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6  mb-6 shrink-0 stroke-current"
          fill="none"
          viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span id="contenterror" class="mb-6"></span>
      </div>
      <div>
        <button id="signin" type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
      </div>
    </form>
  
    <p class="mt-10 text-center text-sm text-gray-500">
      Not a member?
      <a href="/pages/registration.html" id="signup" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Sign up</a>
    </p>
  </div>
</div>
<div id="loader" class="text-indigo-700"></div>
<div id="divider" class="divider mt-28"></div>
<footer id="footer" class="footer footer-center bg-base-300 text-base-content p-4">
  <aside>
    <p>Copyright Â© 2024 - All right reserved by <span class="text-indigo-700 font-semibold">chat-B</span></p>
  </aside>
</footer>

<script src="login.js"></script>
</body>
</html>
